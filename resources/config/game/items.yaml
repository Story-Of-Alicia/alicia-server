        - "병아리를 연상시키는 니트와 베이직한 블라우스로 </font><font color=#ff7e00>풋풋하고 귀여운 매력</font><font color=#c2afa3>을 뽐내 보아요. 넥타이와 같은 패턴의 원단으로 만든 스쿨룩 스커트를 함께 하면 완벽한 스타일을 연출할 수 있어요."

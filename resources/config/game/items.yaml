      characterPartInfo:
        characterId: 20
        slot: 48
    - tid: 10005
      type: 0
      level: 25
      name: '전통 리비안 스타일'
      description:
        - "<font color=#c2afa3>양 갈래로 나눠 묶은 뒤, 머리띠로 마무리하는 </font><font color=#ff7e00>리비안 스타일</font><font color=#c2afa3>입니다."
        - ""
        - "지역 특유의 질 좋은 가죽 머리끈과 자수 장식의 머리띠를 사용한 것이 포인트! 순박하고 귀여운 느낌을 살리고 싶다면 한 번 도전해 보아요."
        - ""
        - "</font><font color=#FFFFFF>리비안 민속 원피스</font><font color=#c2afa3>를 입을 때에는 빠지면 안 될 필수 헤어 스타일!</font>"

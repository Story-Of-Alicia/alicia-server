        characterId: 20
        slot: 2
    - tid: 20001
      type: 0
      level: 1
      name: '목장 말'
      description:
        - "<font color=#FFFFFF>1등급 말. 4등급까지 성장 가능함.</font>"
        - ""
        - "<font color=#c2afa3>목장에 도착하여 처음 만난 친구입니다."

items:
  collection:
    - tid: 10004
      type: 0
      level: 5
      name: '베이비돌 쉬폰 원피스'
      description:
        - "<font color=#c2afa3>요정의 날개라고도 불리는 </font><font color=#FFFFFF>환상의 옷감, 리앙트</font><font color=#c2afa3>를 이용해 만든 원피스에요."
        - ""
        - "</font><font color=#ff7e00>꼬옥 안아주고 싶은 사랑스러움</font><font color=#c2afa3>을 모토로 만들었으며, 핑크와 블랙을 매치시켜 귀여우면서도 세련된 멋을 살렸어요. 체형이 작고 가는 분이 입으시면 </font><font color=#ff7e00>인형 같은 분위기</font><font color=#c2afa3>를 연출하실 수 있어요."
        - ""
        - "베이비돌 쉬폰 원피스를 입을 때에는 귀여운 분위기의 업스타일 헤어를 해보세요. 사랑스러움이 한층 더 해질 거에요.</font>"

        - "앨리샤 경기에도 나가고, 목장을 돌아보기도 합시다."
        - "말이 배가 고플 때에는 먹이를 주고, 몸이 지저분해지면 씻겨 주세요. 아프면 보살펴 주고, 심심해 하면 놀아주세요."
